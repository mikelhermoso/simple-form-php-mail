
<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8" />
        <title>Simple form with php mail</title> 
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head> 
    <body>
        <h3 class="text-center mt-5 mb-5">Simple form with php mail function</h3>
        <div class="container">
            <form method="POST" action="SendMail.php">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="yourNameInput">Your first name</label>
                        <input type="text" class="form-control" name="fName" id="fName" placeholder="Mikel">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="yourLastNameInput">Your last name</label>
                        <input type="text" class="form-control" name="lName" id="lName" placeholder="Hermoso">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="yourEmailAdressInput">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="yourCountrySelect">Your country</label>
                        <select class="form-control" name="country" id="country">
                            <option>Basque Country</option>
                            <option>United States</option>
                            <option>Japan</option>
                            <option>Other</option>
                          </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="youMessageTextarea">Your message</label>
                    <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body> 
</html>
